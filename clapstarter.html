	</head>
	<style>
		.live_trash {
		   display : none;
		}
	</style>
	<body class="is-preload">


		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">

						<audio id="myAudio">
						  <!--<source src="audio/'Slow clapping sounds (1 hour)-[AudioTrimmer.com].mp3'" type="audio/mpeg">-->
						  <!--<source src="audio/Slow clapping sounds (1 hour)-[AudioTrimmer.com].mp3" type="audio/mpeg">-->
						  <source src="audio/Slow clapping sounds (1 hour)-[AudioTrimmer.com].mp3" type="audio/mpeg">
						  Your browser does not support the audio element.
						</audio>

						<!--<button onmousedown="playAudio()" onmouseup="pauseAudio()" type="button">Play Audio</button>-->
						<img class='static_trash' id='static_btn' src="images/clap_transparent.png" style="width:100%;" alt='Delete image' />

						<img class='live_trash' id='live_btn' src="images/clap_transparent.gif" style="width:100%;" alt='Delete image' />


						<!--<button onclick="playAudio()" type="button">Play Audio</button>
						<button onclick="pauseAudio()" type="button">Pause Audio</button>-->
						
						<!--<img class='static_trash' id = 'static_btn' src='https://collaboratescience.com/stack/googs/trash_static.png' alt='Delete image' width='100' height='100' />
						<img class='live_trash' id = 'live_btn' src='https://i.postimg.cc/1RGh8PpK/delete.gif' alt='Delete image' width='100' height='100' />-->

						<header>
						</header>

					</footer>

			</div>

		<!-- Scripts -->
			<script>
			if ('addEventListener' in window) {
				window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
				document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
			}
			</script>


            <!-- WORKING 
			<script>
			var x = document.getElementById("myAudio"); 

			function playAudio() { 
			  x.play(); 
			} 

			function pauseAudio() { 
			  x.pause(); 
			} 
			</script> -->


			<script>
			var x = document.getElementById("myAudio");

			let static_elem = document.getElementById("static_btn")
			let live_elem = document.getElementById("live_btn")

			//for desktop
			static_elem.addEventListener("mousedown", function( event ) {   
			    event.target.style.display = "none";
			    live_elem.style.display = "block";
			  	x.play(); 


			})

			live_elem.addEventListener("mouseup", function( event ) {   
			    static_elem.style.display = "block";
			    live_elem.style.display = "none";
			  	x.pause();

			})

			//for mobile
			static_elem.addEventListener("touchstart", function( event ) {   
			    event.target.style.display = "none";
			    live_elem.style.display = "block";
			  	x.play(); 


			})

			live_elem.addEventListener("touchend", function( event ) {   
			    static_elem.style.display = "block";
			    live_elem.style.display = "none";
			  	x.pause();

			})

			//prevent context menu from popping up
			static_elem.addEventListener("contextmenu", (e) => {
			e.preventDefault()
			e.stopPropagation();
    			e.stopImmediatePropagation();
    			return false;
			});

			live_elem.addEventListener("contextmenu", (e) => {
			e.preventDefault()
			e.stopPropagation();
    			e.stopImmediatePropagation();
    			return false;
			});

			</script>

	</body>
</html>
